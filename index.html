<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>PORTFOLIO</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__logo-box">
          <img src="img/logo.png" alt="logo" class="header__logo" />
        </div>
        <div class="header__text-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">PORTFOLIO</span>
            <span class="heading-primary--sub"
              >Design Makes Everyday Happy</span
            >
          </h1>
          <a href="#" class="btn btn--white btn--animated">Discover my works</a>
        </div>
      </div>
    </header>

    <main>
      <section class="section-about">
        <div class="u-center-text u-margin-8">
          <h2 class="heading-secondary">ABOUT ME</h2>
        </div>
        <div class="row">
          <div class="col-1-of-2">
            <h3 class="heading-tertiary">DAIGORO HIRAMATSU</h3>
            <p class="paragraph"></p>
          </div>
          <div class="col-1-of-2">ss</div>
        </div>
        <svg
          class="editorial"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 
       58-18 88-18s
       58 18 88 18 
       58-18 88-18 
       58 18 88 18
       v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="50" y="0" fill="#4579e2" />
            <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1" />
            <use xlink:href="#gentle-wave" x="50" y="6" fill="#2d55aa" />
          </g>
        </svg>
        <div class="content">
          <h1 contenteditable="true">The deep blue</h1>
        </div>
      </section>
    </main>
  </body>
</html>
